/**
  dc-icons variables used by design team with spectrum fallbacks
  spectrum light theme varables: https://github.com/adobe/spectrum-css/blob/main/components/vars/css/themes/spectrum-light.css
  spectrum dark theme variables: https://github.com/adobe/spectrum-css/blob/main/components/vars/css/themes/spectrum-dark.css
**/
.spectrum {
  --iconCutout: var(--spectrum-global-color-gray-75);
  --iconBackground: var(--spectrum-global-color-gray-50);
  --iconFillMedium: var(--spectrum-global-color-gray-500);
  --iconFillPale: var(--spectrum-global-color-gray-400);
  --iconFillLight: var(--spectrum-global-color-gray-300);
  --iconFill: var(--spectrum-global-color-gray-700);
  --iconFillStrong: var(--spectrum-global-color-gray-900);
  --iconBlue: var(--spectrum-global-color-blue-500);
  --iconGreen: var(--spectrum-global-color-green-500);
  --iconRed: var(--spectrum-global-color-red-500);
  --iconOrange: var(--spectrum-global-color-orange-500);
  --iconPurple: var(--spectrum-global-color-purple-500);
  --iconIndigo: var(--spectrum-global-color-indigo-500);
  --iconCelery: var(--spectrum-global-color-celery-500);
  --iconMagenta: var(--spectrum-global-color-magenta-500);
  --iconYellow: var(--spectrum-global-color-yellow-500);
  --iconFuchsia: var(--spectrum-global-color-fuchsia-500);
  --iconSeafoam: var(--spectrum-global-color-seafoam-500);
  --iconChartreuse: var(--spectrum-global-color-chartreuse-500);
}

/**
  dc-icons variables used by design team with custom light colors
**/
.spectrum--light {
  --iconAcrobatScan: rgb(25, 179, 184);
  --iconAcrobatRed: rgb(250, 15, 0);
  --iconAcrobatBatchBg: rgb(44, 44, 44);
}

/**
  dc-icons variables used by design team with custom dark colors
**/
.spectrum--dark {
  --iconAcrobatScan: rgb(42, 187, 191);
  --iconAcrobatRed: rgb(255, 123, 130);
  --iconAcrobatBatchBg: rgb(90, 90, 90);
}


/**
  dc-icons variable implemetation per user interaction state
**/

.spectrum button.is-selected {
  --iconFill: var(--spectrum-global-color-gray-900);
}

.spectrum button.focus-ring {
  --iconFill: var(--spectrum-global-color-gray-900);
}

.spectrum button:hover {
  --iconFill: var(--spectrum-global-color-gray-900);
}

.spectrum button:disabled,
.spectrum button.is-disabled {
  --iconFill: var(--spectrum-global-color-gray-400);

.sdk-ProgressView-progressBG {
    background-color: rgba(0, 0, 0, 0.3);
}

.sdk-ProgressView-progressBG-LB-ModernViewer {
    background-color: var(--progressViewBgColorLB);
}

.sdk-UploadProgressView-progressBG {
    background-color: var(--spectrum-global-color-gray-100);
}

.sdk-ProgressView-progressFixed {
    background-color: rgba(0, 0, 0, 0.3);
    color: var(--spectrum-global-color-gray-800);
    height: 100vh;
    left: 0;
    position: fixed;
    top: 0;
    width: 100vw;
    z-index: 999999;
}

.sdk-ProgressView-progress {
    color: var(--spectrum-global-color-gray-800);
    height: 100%;
    position: absolute;
    width: 100%;
    z-index: 999999;
}

.sdk-ProgressView-progressText {
    color: var(--spectrum-global-color-gray-50);
    font-size: 16px;
    left: 50%;
    margin-top: 55px;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
}

.sdk-ProgressView-progressTextInLine {
    color: var(--spectrum-global-color-gray-50);
    font-size: 16px;
    left: 50%;
    margin-top: 55px;
    position: absolute;
    top: 150px;
    transform: translate(-50%, -50%);
}

.sdk-ProgressText-light {
    color: var(--progressTextColor);
}

.sdk-ProgressText-dark {
    color: #505050;
}

.sdk-ProgressText-ModernViewer-LightBox {
    color: var(--spectrum-global-color-gray-800);
}

.sdk-ProgressView-progressWaitInLine {
    color: var(--spectrum-global-color-gray-50);
    font-size: 16px;
    left: 50%;
    margin-top: 55px;
    position: absolute;
    top: 100px;
    transform: translate(-50%, -50%);
}

.spectrum--light {
    --progressViewBgColorLB: rgba(255, 255, 255, 0.8);
    --progressTextColor: var(--spectrum-global-color-gray-50);
}

.spectrum--dark {
    --progressViewBgColorLB: rgba(50, 50, 50, 0.8);

}

:root {
    --header-height: 47px;
}

.sdk-HeaderView-headerForSizedContainer {
    opacity: 0;
    position: absolute !important;
    transition: opacity 1.5s ease;
}

.sdk-HeaderView-headerForSizedContainerWithSearch {
    opacity: 1;
    position: absolute !important;
}

.sdk-HeaderView-header {
    align-items: center;
    background-color: var(--spectrum-global-color-gray-100);
    border-bottom: solid 1px var(--spectrum-global-color-gray-200);
    box-sizing: border-box;
    display: flex;
    height: var(--header-height);
    max-height: var(--header-height);
    outline: 0;
    padding: 0 0 0 12px;
    position: relative;
    width: 100%;
    z-index: 1001;
}

.sdk-HeaderView-header-modernViewer {
    background-color: var(--spectrum-global-color-gray-50);
}

.sdk-HeaderView-dummyDiv {
    display: inline-flex;
    flex-direction: row;
    margin: 0 auto;
}

.sdk-HeaderView-branding {
    align-items: center;
    display: flex;
    flex: 0 0 auto;
    height: 100%;
    overflow: hidden;
}

.sdk-HeaderView-branding-modernViewer {
    margin-left: 8px;
}

.sdk-HeaderView-centreInfo {
    align-items: center;
    display: flex;
    flex: 1 1 auto;
    height: 100%;
    position: absolute;
    text-align: center;
    width: 100%;
}

.sdk-HeaderView-leftFileinfoWithBranding {
    justify-content: left;
    margin-left: 60px;
    text-align: left !important;
}

.sdk-HeaderView-leftFileinfoWithBrandingAndLeftButton {
    justify-content: left;
    margin-left: 110px;
    text-align: left !important;
}

.sdk-HeaderView-leftFileinfoWithoutBranding {
    justify-content: left;
    margin-left: 0;
    text-align: left !important;
}

.sdk-HeaderView-sideMenuButton {
    margin: 0 8px 0 0;
}

.sdk-HeaderView-actionButton .spectrum-Icon {
    height: 14px;
    margin-left: 5px;
    width: 14px;
}

button {
    padding: 0 5px;
}

.readAloudBranding {
    display: flex;
    margin-left: 8px;
}

.readAloudComponent {
    align-items: center;
    display: flex;
    left: 50%;
    position: fixed;
    transform: translateX(-50%);
}

.readAloudClose {
    margin-left: auto;
    margin-right: 30px;
}

.sdk-HeaderView-navSection {
    align-items: center;
    display: grid;
}

.sdk-HeaderView-toolsSection {
    align-items: center;
    display: grid;
    margin-right: 12px;
}

@media (max-width: 550px) {
    .sdk-HeaderView-branding {
        flex: 1 1 auto;
        min-width: 0;
    }

    .sdk-HeaderView-actionButton {
        display: none !important;
    }
}

@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
    .sdk-HeaderView-centreInfo {
        position: relative !important;
    }
}

@media (max-width: 400px) {
    .sdk-HeaderView-leftFileinfoWithBranding {
        margin-left: 12px !important;
    }

    .sdk-HeaderView-leftFileinfoWithBrandingAndLeftButton {
        margin-left: 62px !important;
    }
}

@media (min-width: 400px) and (max-width: 550px) {

        margin-left: 62px !important;
    }
}

@media (min-width: 550px) and (max-width: 768px) {
    .sdk-HeaderView-leftFileinfoWithBranding {

        margin-left: 62px !important;
    }
}

    .sdk-HeaderView-leftFileinfoWithBranding {

    }

    .sdk-HeaderView-leftFileinfoWithBrandingAndLeftButton {
        margin-left: 62px !important;
    }
}

@media (min-width: 1023px) and (max-width: 1280px) {
